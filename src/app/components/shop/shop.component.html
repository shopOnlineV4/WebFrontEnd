<div class="container-fluid px-5 mb-5">
  <div class="row">
    <div id="select-bar" class="col-sm-2">

    </div>
    <div class="col-sm-10">
      <div class="row">
        <div *ngFor="let product of products" class=" card-product col-12 col-sm-8 col-md-6 col-lg-3 m-1">
          <div class="card">
            <img class="card-img product-image" src="{{product.imageProductLocation}}" width="200" height=300>
            <div class="card-img-overlay d-flex justify-content-end">
              <a href="#" class="card-link text-danger like">
                <i class="fas fa-heart"></i>
              </a>
            </div>
            <div class="card-body">
              <h4 class="card-title">{{product.name}}</h4>
              <p class="card-subtitle mb-2 text-muted">Category: {{product.category.name}}</p>
              <div class="buy d-flex justify-content-between align-items-center">
                <div class="price text-success">
                  <h5 class="mt-4">{{product.price|currency:'VND'}}</h5>
                </div>
                <a href="#" class="btn btn-danger mt-3"><i class="fas fa-shopping-cart"></i> Add to Cart</a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
